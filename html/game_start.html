<!DOCTYPE html>

<html lang="en-US">
    <head>
        <meta charset="utf-8">

        <title>Number Guessing Game</title>

        <style>

            html {
                font-family: sans-serif;
            }

            body {
                width: 50%;
                max-width: 800px;
                min-width: 480 px;
                margin: 0 auto;
            }

            .form input[type="number"]{
                width: 200px;
            }

            .lastResult {
                color: white;
                padding: 3px;
            }
        </style>
    </head>
    <body>
        <h1>Number Guessing Game</h1>

        <p>We have selected a random number between 1 -> 100. Check it out if you can guess it in 10 turns or fewer. We will help you with your guess too high/ low</p>

        <div class="form">
            <label for="guessField">Enter a guess: </label>
            <input type="number" min="1" max="100" required id="guessField" class="guessField">
            <input type="submit" value="Submit guess" class="guessSubmit">
        </div>

        <div class="resultParams">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHi"></p>
        </div>

        <script>

        </script>
    </body>
</html>
